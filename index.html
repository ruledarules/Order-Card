<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="orderSummary.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="Dancing logo" class="dance">
    <div class="info">
      <section class="summary">
        <h3 id="title">Order Summary</h3>
        <p id="description">
          You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
          device <br> anywhere you like!
        </p>
      </section>

      <section class="offer">
        <img class="note" src="./images/icon-music.svg" alt="Music note">
        <p id="price"><strong>Annual Plan</strong> <br><span> $59.99/year</span></p>
        <a href="" class="change"><strong>Change</strong></a>
      </section>

      <section class="order">
        <button id="pay">Proceed to Payment</button>
        <a href="" id="cancel">Cancel Order</a>
      </section>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sean Horace</a>.
  </div>
  <script src="orderSummary.js"></script>
</body>
</html>
